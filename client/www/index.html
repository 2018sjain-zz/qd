  <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <title>Login</title>

    <script src="https://github.com/hasura/js-sdk/releases/download/v0.1.3/hasura.min.js"></script>
    <script>
      hasura.setProject('bazooka69'); // If your hasura project is hello70.hasura-app.io

      }

  </head>

  <body>
    <div class="login-page">
      <img id="logo" src="img/logo.png" alt="Logo">
      <div class="form">
        <form class="register-form">
          <input id="username" type="text" placeholder="Username" />
          <input id="password" type="password" placeholder="Password" />
          <input id="email" type="text" placeholder="Email Address" />
          <button onclick="transition()" id="registerButton">register</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form">
          <input id="username2" type="text" placeholder="Username" />
          <input id="password2" type="password" placeholder="Password" />
          <button onclick="goToVenue()" id="loginButton">login</button>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
      </div>
    </div>


  </body>

</html>
