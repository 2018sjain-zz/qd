<html>

  <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <title>Search For Venues</title>
  </head>

  <body>
      <!-- Prerequisite=This example use ionicons(http://ionicons.com) to display icons. -->
      <div class="tab-bar">
        <label class="tab-bar__item">
  <input type="radio" name="tab-bar-b" ontouchend="goToNearby()">
  <button class="tab-bar__button" id="mb1" id="nearbyButton" ontouchend="goToNearby()">
    <i class="tab-bar__icon ion-navigate"></i>
  </button>
  </label>

        <label class="tab-bar__item">
  <input type="radio" name="tab-bar-b" checked="checked" ontouchend="goToSearch()">
  <button class="tab-bar__button" id="mb2" ontouchend="goToSearch()">
    <i class="tab-bar__icon ion-search"></i>
  </button>
  </label>

        <label class="tab-bar__item">
  <input type="radio" name="tab-bar-b" ontouchend="goToQ()">
  <button class="tab-bar__button" id="mb3" ontouchend="goToQ()">
    <b>Q</b>
  </button>
  </label>

        <label class="tab-bar__item">
  <input type="radio" name="tab-bar-b" ontouchend="goToVenue()">
  <button class="tab-bar__button" id="mb4" ontouchend="goToVenue()">
    <i class="tab-bar__icon ion-compose"></i>
  </button>
  </label>

        <label class="tab-bar__item">
  <input type="radio" name="tab-bar-b" ontouchend="goToProfile()">
  <button class="tab-bar__button" id="mb5" ontouchend="goToProfile()">
    <i class="tab-bar__icon ion-android-person"></i>
  </button>
  </label>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
  </body>

</html>
