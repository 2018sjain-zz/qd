<html>

  <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/q.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://github.com/hasura/js-sdk/releases/download/v0.1.3/hasura.min.js"></script>
    <title>Dashboard</title>
  </head>

  <body>
    <script type="text/javascript">
      hasura.setProject('bazooka69');
    </script>

    <div class="host">
      <div class="navigation-bar navigation-bar--material">
        <div class="navigation-bar__center navigation-bar--material__center" id="title">
          PennApps' Q
        </div>
      </div>

      <div class="curUser">
        <h1 id="username">saarthak24</h1>
        <h2 id="userID">56</h2>
      <button type="button" id="verify" onclick="processUser()">Verify</button>
      </div>
    </div>

    <div class="inQ">
      <h2 id="status">Current Status: In Line<span id="status"></span></h2>
      <p id="userID"></p>
    </div>

    <div class="normalUser">
      <h2 class="warning">Oops! It looks like you are not currently affiliated with any Q, but you can search for or host one!</h3>
      <div class="arrow animated bounce" id="arrow-1">
          <p><b>Search</b></p>
        <img width="60" height="60" alt="Down Arrow" src="img/arrow-down.png" />
      </div>
      <div class="arrow animated bounce" id="arrow-2">
          <p><b>Host</b></p>
        <img width="60" height="60" alt="Down Arrow" src="img/arrow-down.png" />
      </div>
    </div>

    <!-- Prerequisite=This example use ionicons(http://ionicons.com) to display icons. -->
    <div class="tab-bar">
      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-b">
        <button class="tab-bar__button">
          <i class="tab-bar__icon ion-navigate"></i>
        </button>
        </label>

      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-b">
        <button class="tab-bar__button">
          <i class="tab-bar__icon ion-search"></i>
        </button>
        </label>

      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-b" checked="checked">
        <button class="tab-bar__button">
           <b>Q</b>
        </button>
        </label>

      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-b">
        <button class="tab-bar__button">
          <i class="tab-bar__icon ion-compose"></i>
        </button>
        </label>

      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-b">
        <button class="tab-bar__button">
          <i class="tab-bar__icon ion-android-person"></i>
        </button>
        </label>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/q.js"></script>
    <script type="text/javascript">
      isHostFunction()
      userInQ()
      if(isHost == true) {
          $('.host').css("display","block")
          $('.inQ').css("display","none")
          $('.normalUser').css("display","none")
      }
      else if(isUserInQ == true) {
          $('.host').css("display","none")
          $('.inQ').css("display","block")
          $('.normalUser').css("display","none")
      }
      else {
          $('.host').css("display","none")
          $('.inQ').css("display","none")
          $('.normalUser').css("display","block")
      }
      uID = hasura.user.id
      $('#userID').text(uID.toString())
    </script>
  </body>

</html>
