<html>

  <head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://github.com/hasura/js-sdk/releases/download/v0.1.3/hasura.min.js"></script>
    <title>User Profile</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6">

          <div class="card hovercard">
            <div class="cardheader">

            </div>
            <div class="avatar">
              <img alt="Avatar" src="img/avatar.png">
            </div>
            <div class="info">
              <div id="username" class="title">
                Username
              </div>
              <div id="email" class="desc">saarthaksethi2008@gmail.com</div>
            </div>
          </div>

        </div>

      </div>
      <button type="button" id="logout" onclick="logout()">Sign Out</button>
    </div>

    <!-- Prerequisite=This example use ionicons(http://ionicons.com) to display icons. -->
    <div class="tab-bar">
      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-b">
        <button class="tab-bar__button">
          <i class="tab-bar__icon ion-navigate"></i>
        </button>
        </label>

      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-b">
        <button class="tab-bar__button">
          <i class="tab-bar__icon ion-search"></i>
        </button>
        </label>

      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-b">
        <button class="tab-bar__button">
           <b>Q</b>
        </button>
        </label>

      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-b">
        <button class="tab-bar__button">
          <i class="tab-bar__icon ion-compose"></i>
        </button>
        </label>

      <label class="tab-bar__item">
        <input type="radio" name="tab-bar-b" checked="checked">
        <button class="tab-bar__button">
          <i class="tab-bar__icon ion-android-person"></i>
        </button>
        </label>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>
  </body>

</html>
