    <div id="create_venue">
      <form class="form">
        <title class="form_title">Venue Name</title>
        <input id="venue_name" type="text" placeholder="PennApps" />
        <title class="form_title">Vicinity (Miles)</title>
        <input id="vicinity" type="text" placeholder="1" />
        <title class="form_title">Max Queue Size</title>
        <input id="max_queue_size" type="number" placeholder="50" />
        <button onclick="submitVenue()" id="venueButton">Create Venue</button>
      </form>
    </div>
